<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>@cheboksaryprince</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 20px 0 10px 0;
      animation: colorChange 3s infinite alternate;
    }
    @keyframes colorChange {
      0% { color: red; }
      100% { color: white; }
    }
    .fruits {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .fruits img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border: 2px solid white;
      border-radius: 8px;
      background: #111;
    }
    .pirate-flag {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 5px white);
    }
  </style>
</head>
<body>
  <h1>@cheboksaryprince</h1>

  <div class="fruits">

    <img src="https://static.wikia.nocookie.net/onepiece/images/1/1e/Goro_Goro_no_Mi_Anime_Infobox.png" alt="Горо Горо но Ми" />
